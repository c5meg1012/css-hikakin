<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>HIKAKIN</title>
  <link rel="stylesheet" href="./dist/styles/styles.css">
</head>
<body>
  <div class="container">
    <div class="hikakin">
      <div class="hikakin__head">
        <div class="ears">
            <div class="ears__left"></div>
            <div class="ears__right"></div>
        </div>
        <div class="face">
          <div class="face__left-box">
            <div class="face__left"></div>
          </div>
          <div class="face__center"></div>
          <div class="face__top"></div>
          <div class="face__right-box">
            <div class="face__right"></div>
          </div>
        </div>
        <div class="eyes"></div>
        <div class="mouth">
          <div class="mouth__bottom mouth__bottom-left"></div>
          <div class="mouth__bottom mouth__bottom-right"></div>
          <div class="mouth__center"></div>
          <div class="mouth__top"></div>
          <div class="mouth__tooth-box">
            <div class="mouth__tooth mouth__tooth--01"></div>
            <div class="mouth__tooth mouth__tooth--02"></div>
            <div class="mouth__tooth mouth__tooth--03"></div>
            <div class="mouth__tooth mouth__tooth--04"></div>
            <div class="mouth__tooth mouth__tooth--05"></div>
            <div class="mouth__tooth mouth__tooth--06"></div>
            <div class="mouth__tooth mouth__tooth--07"></div>
          </div>
          <div class="mouth__dimple-box mouth__dimple-box-left">
            <div class="mouth__dimple mouth__dimple-left"></div>
          </div>
          <div class="mouth__dimple-box mouth__dimple-box-right">
            <div class="mouth__dimple mouth__dimple-right"></div>
          </div>
        </div>
        <div class="nose">
          <div class="nose__box">
            <div class="nose__line"></div>
          </div>
        </div>
        <div class="hair"></div>
        <div class="sunglasses">
          <div class="sunglasses__left">
            <div class="sunglasses__reflect sunglasses__reflect-left"></div>
          </div>
          <div class="sunglasses__center"></div>
          <div class="sunglasses__right">
            <div class="sunglasses__reflect sunglasses__reflect-right"></div>
          </div>
        </div>
      </div>
      <div class="hikakin__body">
        <div class="neck"></div>
        <div class="hands"></div>
        <div class="shirt"></div>
        <div class="pants"></div>
        <div class="shoes"></div>
      </div>
    </div>
  </div>
</body>
</html>
